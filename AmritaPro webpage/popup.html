<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="icon" onclick="openWebsite('https://www.amrita.edu/')">
                <img src="google_icon.png" alt="AMRITA">
            </div>
            <div class="icon" onclick="openWebsite('https://aumsam.amrita.edu/cas/login?service=https%3A%2F%2Faumsam.amrita.edu%2Faums%2FJsp%2FCore_Common%2Findex.jsp')">
                <img src="linkedin_icon.png" alt="AUMS">
            </div>
            <div class="icon" onclick="openWebsite('https://my.amrita.ac.in/')">
                <img src="flipkart_icon.png" alt="AHMS">
            </div>
            <div class="icon" onclick="openWebsite('https://www.app.haveloc.com/login')">
                <img src="amazon_icon.png" alt="JOBS">
            </div>
            <div class="icon" onclick="openWebsite('https://in.linkedin.com/')">
                <img src="yahoo_icon.png" alt="LinkedIN">
            </div>
        </div>
        <div class="content">
            <iframe id="websiteFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
